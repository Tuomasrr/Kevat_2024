<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terve</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>HTML taulukot ja lomakkeet</h1>  

  <h2>HTML taulukot</h2>
  <caption>Nimi ja ikä taulukko</caption>
  <table>
    <tr>
        <th colspan="2">Etunimi</th>
        <th>Sukunimi</th>
        <th>Ikä</th>
    </tr>
    <tr>
        <td>Juha</td>
        <td>Korhonen</td>
        <td>35</td>
    </tr>
    <tr>
        <td>Matti</td>
        <td>Meikäläinen</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Liisa</td>
        <td>Virtanen</td>
        <td>35</td>
    </tr>
  </table>

  <br><br>

  <h2>HTML lomakkeet</h2>

  <caption>Nimen tallennus</caption>
  <form action="#">
    <label for="etunimi">Etunimi</label><br>
    <input type="text" id="etunimi" name="etunimi"></input><br>
    <label for="sukunimi">Sukunimi</label><br>
    <input type="text" id="sukunimi" name="sukunimi"><br>
    <label for="ikä">Ikä</label><br>
    <input type="number" id="ikä" min="1" max="5"><br>
    <input type="submit" value="tallenna">
  </form>

  <br><br>
  <input type="date">
  <input type="color">
  <select name="name" id="">
    <option value="Valinta">Valinta</option>
    <option value="1">Yksi</option>
    <option value="2">Kaksi</option>
    <option value="3">Kolme</option>
  </select>








</body>
</html>
